<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <div id="dealer">
        <p id="dealer-el">Dealer Cards:</p>
        <p id="dealer-sum-el">Dealer Sum:</p>
    </div>
    <div id="player">
        <p id="cards-el">Player Cards:</p>
        <p id="sum-el">Player Sum:</p>
    </div>
     <button id="start-btn" onclick="startGame()">START GAME</button>
     <button id="newcard-btn" onclick="newCard()">NEW CARD</button>
     <button id="stand-btn" onclick="stand()">STAND</button>
     <p id="player-el"></p>
    <script src="index.js"></script>
</body>

</html>
